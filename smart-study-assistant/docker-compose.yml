version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-study-assistant
    restart: unless-stopped
    ports:
      - "3015:3000"
    environment:
      # Database
      DATABASE_URL: "file:/app/data/dev.db"
      
      # NextAuth Configuration
      NEXTAUTH_URL: "http://localhost:3015"
      NEXTAUTH_SECRET: "your-nextauth-secret-change-this-in-production"
      
      # Gemini API (optional - uncomment and add your key if using)
      # GEMINI_API_KEY: "your-gemini-api-key-here"
      
      # Ollama Configuration (menggunakan host machine)
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "qwen2:7b"
      
      # General Settings
      NODE_ENV: "production"
      
    volumes:
      - sqlite-data:/app/data
      - uploaded-files:/app/public/uploads
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "node server.js"

  # Optional: Ollama service for local AI model
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - app-network
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  sqlite-data:
    driver: local
  uploaded-files:
    driver: local
  ollama-data:
    driver: local

networks:
  app-network:
    driver: bridge
